type Tokens {
  accessToken: String
  refreshToken: String
}

type User {
  _id: ID!
  username: String!
  tokenVersion: Int
}

input UserLoginInput {
  username: String!
  password: String!
}

input UserRegisterInput {
  username: String!
  password: String!
  confirmPassword: String!
}

type LoginResponse {
  error: GeneralError
  errors: [InputError]
  user: User
  tokens: Tokens
}

type RegisterResponse {
  error: GeneralError
  errors: [InputError]
  tokens: Tokens
}

type Query {
  loggedInUser: User
  me: User
}

type Mutation {
  register(input: UserRegisterInput!): RegisterResponse!
  login(input: UserLoginInput!): LoginResponse!
}
